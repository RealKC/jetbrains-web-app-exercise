<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise blog</title>

    <style>
        .blog-image {
            width: 20%;
            height: 20%;
        }

        div.post {
           border: #0000ff solid 1px;
        }

        .avatar {
            width: 32px;
            height: 32px;
        }
    </style>
</head>
<body>

    <form method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Post content</legend>

            <label>
                Write your text here:
                <br>
                <textarea name="body"></textarea>
            </label>

            <br>

            <label>
                Image:
                <input name="image" type="file" accept="image/png"/>
            </label>
        </fieldset>

        <fieldset>
            <legend>User information</legend>

            <label>
                User name:
                <input name="user_name" type="text" />
            </label>

            <br>

            <label>
                Avatar URL:
                <input name="avatar" type="url" />
            </label>
        </fieldset>

        <button type="submit">Publish blog post</button>
    </form>

    {{ BLOGS }}
</body>
</html>
